<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/payment.css">
</head>

<body>

    <div id="cart_nav">
        <div id="nav_img">
            <a href="./index.html"><img src="https://www.1mg.com/images/tata_1mg_logo.svg" alt=""></a>
            <a href="/cart.html">
                <h3><i class="fa-regular fa-circle-check"></i> My Cart</h3>
            </a>
            <a href="/address.html">
                <h3><i class="fa-regular fa-circle-check"></i>Order Summary</h3>
            </a>
            <a href="/payment.html">
                <h3><i class="fa-regular fa-circle-check"></i>Payment Details</h3>
            </a>
        </div>
        <div id="help_add">
            <a href="">
                <p>Need help ?</p>
            </a>
        </div>
    </div>




    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/payment.html">

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Enter your card name">
                        <label for="ccnum">Debit/Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000">
                        <div class="row1">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Year">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="000">
                            </div>
                        </div>
                    </div>

            </div>
                <input onclick="payment()" type="submit" value="Continue to checkout" class="btn">
        </div>
    </div>

</body>

</html>
